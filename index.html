<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>VidSnapper</title>
</head>
<body>
    <div class="navbar">
        <h1>
            <img
                src="https://img.icons8.com/plasticine/50/000000/video-call.png"
                alt="logo"
                class="logo"
            />
            <span>VidSnapper</span>
        </h1>
    </div>
    <div class="top-container">
        <video src="" id="video">Stream not availible...</video>
        <button class="btn btn-dark" id="photo-button">
            Take Photo
            <i class="fas fa-camera"></i>
        </button>
        <select id="photo-filter" class="select-filter">
            <option value="none">Normal</option>
            <option value="grayscale(100%)">Grayscale</option>
            <option value="sepia(100%)">Sepia</option>
            <option value="invert(100%)">Invert</option>
            <option value="hue-rotate(90deg)">Hue</option>
            <option value="blur(10px)">Blur</option>
            <option value="contrast(200%)">Contrast</option>
        </select>
        <button id="clear-button" class="btn btn-danger">
            Clear
            <i class="fas fa-trash-alt"></i>
        </button>
        <canvas id=canvas></canvas>
    </div>

    <div class="bottom-container">
        <div id="photos"></div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
